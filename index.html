<!DOCTYPE html>
<html lang="id" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>TEXA-Ai | Akses AI Premium Indonesia Tanpa Ribet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    /* ===== THEME VARIABLES ===== */
    :root {
      --smooth-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

      /* Light Theme */
      --glass-bg: rgba(255, 255, 255, 0.18);
      --glass-bg-weak: rgba(255, 255, 255, 0.10);
      --glass-bg-strong: rgba(255, 255, 255, 0.22);
      --glass-border: rgba(255, 255, 255, 0.16);
      --glass-shadow: 0 10px 34px rgba(0, 0, 0, 0.10), 0 2px 10px rgba(0, 0, 0, 0.05);
      --glass-shadow-sm: 0 6px 18px rgba(0, 0, 0, 0.08), 0 1px 6px rgba(0, 0, 0, 0.04);
      --glass-shadow-lg: 0 16px 54px rgba(0, 0, 0, 0.14), 0 6px 18px rgba(0, 0, 0, 0.10);
      --glass-blur: 16px;
      --blur: 30px;
      --blur-sm: 15px;
      --blur-lg: 50px;
      --radius: 18px;

      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;

      --bg-primary: #f8fafc;
      --bg-secondary: #e2e8f0;
      --bg-grid-line: rgba(0, 0, 0, 0.04);

      --accent-primary: #4f46e5;
      --accent-glow: rgba(79, 70, 229, 0.3);
      --accent: 124 58 237;
      --accent2: 59 130 246;
      --accent3: 34 197 94;
    }

    /* Dark Theme */
    .dark {
      --glass-bg: rgba(255, 255, 255, 0.07);
      --glass-bg-weak: rgba(255, 255, 255, 0.045);
      --glass-bg-strong: rgba(255, 255, 255, 0.095);
      --glass-border: rgba(255, 255, 255, 0.14);
      --glass-shadow: 0 14px 46px rgba(0, 0, 0, 0.46), 0 2px 12px rgba(0, 0, 0, 0.22);
      --glass-shadow-sm: 0 8px 22px rgba(0, 0, 0, 0.34), 0 1px 8px rgba(0, 0, 0, 0.18);
      --glass-shadow-lg: 0 20px 70px rgba(0, 0, 0, 0.55), 0 8px 22px rgba(0, 0, 0, 0.30);
      --glass-blur: 16px;
      --blur: 30px;
      --blur-sm: 15px;
      --blur-lg: 50px;
      --radius: 18px;

      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;

      --bg-primary: #020617;
      --bg-secondary: #0f172a;
      --bg-grid-line: rgba(255, 255, 255, 0.03);

      --accent-primary: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.4);
      --accent: 124 58 237;
      --accent2: 59 130 246;
      --accent3: 34 197 94;
    }

    /* ===== BASE STYLES ===== */
    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    html {
      color-scheme: dark light;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
      scroll-behavior: auto;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      overscroll-behavior-y: contain;
      touch-action: pan-x pan-y;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .bg-grid {
      background-size: 40px 40px;
      background-image:
        linear-gradient(to right, var(--bg-grid-line) 1px, transparent 1px),
        linear-gradient(to bottom, var(--bg-grid-line) 1px, transparent 1px);
    }

    .color-bends-background {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 0;
    }

    .color-bends-container {
      width: 1080px;
      height: 1080px;
      position: relative;
    }

    .color-bends {
      position: relative;
      width: 100%;
      height: 100%;
      --mouse-x: 0;
      --mouse-y: 0;
      --mouse-strength: 0px;
      --parallax-x: 0px;
      --parallax-y: 0px;
    }

    .color-bends-rotator {
      position: absolute;
      inset: 0;
    }

    .color-bends-layer {
      position: absolute;
      inset: -20%;
      background-repeat: no-repeat;
      background-position: 50% 50%;
      animation-name: color-bends-pan;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      transform: translate3d(calc(var(--mouse-x) * var(--mouse-strength)), calc(var(--mouse-y) * var(--mouse-strength)), 0) translate(var(--parallax-x), var(--parallax-y));
      mix-blend-mode: screen;
    }

    .color-bends-layer-secondary {
      animation-name: color-bends-pan-secondary;
      mix-blend-mode: lighten;
    }

    @keyframes color-bends-pan {
      0% {
        background-position: 30% 40%;
      }

      50% {
        background-position: 70% 60%;
      }

      100% {
        background-position: 30% 40%;
      }
    }

    @keyframes color-bends-pan-secondary {
      0% {
        background-position: 60% 30%;
      }

      50% {
        background-position: 40% 70%;
      }

      100% {
        background-position: 60% 30%;
      }
    }

    @keyframes color-bends-rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* ===== GLASS UTILITIES ===== */
    .glass {
      position: relative;
      border-radius: var(--radius);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      backdrop-filter: blur(var(--blur)) saturate(140%);
      -webkit-backdrop-filter: blur(var(--blur)) saturate(140%);
      overflow: hidden;
    }

    .glass::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(900px 220px at 35% 0%, rgba(255, 255, 255, 0.34), transparent 60%),
        radial-gradient(900px 220px at 75% 100%, rgba(255, 255, 255, 0.12), transparent 65%),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.00) 55%, rgba(0, 0, 0, 0.06));
      opacity: 0.9;
    }

    .dark .glass::before {
      opacity: 0.55;
    }

    .glass>* {
      position: relative;
      z-index: 1;
    }

    .glass-strong {
      background: var(--glass-bg-strong);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    .glass-sm {
      backdrop-filter: blur(var(--blur-sm)) saturate(140%);
      -webkit-backdrop-filter: blur(var(--blur-sm)) saturate(140%);
      box-shadow: var(--glass-shadow-sm);
    }

    .glass-lg {
      backdrop-filter: blur(var(--blur-lg)) saturate(140%);
      -webkit-backdrop-filter: blur(var(--blur-lg)) saturate(140%);
      box-shadow: var(--glass-shadow-lg);
    }

    .glass-divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.20), transparent);
    }

    .dark .glass-divider {
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.12), transparent);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.55rem;
      border-radius: 999px;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      line-height: 1;
      user-select: none;
      transition: transform 120ms ease, background 200ms ease, border-color 200ms ease, box-shadow 200ms ease;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn-glass {
      background: var(--glass-bg-weak);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow-sm);
      backdrop-filter: blur(var(--blur-sm)) saturate(140%);
      -webkit-backdrop-filter: blur(var(--blur-sm)) saturate(140%);
    }

    .btn-glass:hover {
      background: rgba(255, 255, 255, 0.14);
    }

    .dark .btn-glass:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    .btn-solid {
      background: var(--glass-bg-strong);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      backdrop-filter: blur(var(--blur-sm)) saturate(160%);
      -webkit-backdrop-filter: blur(var(--blur-sm)) saturate(160%);
    }

    .btn-outline {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.22);
    }

    .dark .btn-outline {
      background: rgba(255, 255, 255, 0.035);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border-radius: 999px;
      padding: 0.45rem 0.7rem;
      background: var(--glass-bg-weak);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow-sm);
      backdrop-filter: blur(var(--blur-sm)) saturate(140%);
      -webkit-backdrop-filter: blur(var(--blur-sm)) saturate(140%);
    }

    .btn-glow {
      position: relative;
    }

    .btn-glow::after {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: radial-gradient(60% 110% at 50% 50%, rgba(var(--accent), 0.55), transparent 65%);
      filter: blur(10px);
      opacity: 0.7;
      pointer-events: none;
    }

    .dark .btn-glow::after {
      opacity: 0.55;
    }

    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: var(--glass-bg-weak);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow-sm);
      backdrop-filter: blur(var(--blur-sm)) saturate(140%);
      -webkit-backdrop-filter: blur(var(--blur-sm)) saturate(140%);
      transition: transform 120ms ease, background 200ms ease;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.14);
    }

    .dark .icon-btn:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    .icon-btn:active {
      transform: scale(0.985);
    }

    .field {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.65rem 0.8rem;
      border-radius: 12px;
      background: var(--glass-bg-weak);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow-sm);
      backdrop-filter: blur(var(--blur-sm)) saturate(140%);
      -webkit-backdrop-filter: blur(var(--blur-sm)) saturate(140%);
    }

    .field input {
      width: 100%;
      background: transparent;
      outline: none;
      font-size: 0.92rem;
      color: rgba(255, 255, 255, 0.92);
    }

    :not(.dark) .field input {
      color: rgba(15, 23, 42, 0.92);
    }

    .field input::placeholder {
      color: rgba(255, 255, 255, 0.55);
    }

    :not(.dark) .field input::placeholder {
      color: rgba(15, 23, 42, 0.42);
    }

    .switch {
      width: 42px;
      height: 24px;
      border-radius: 999px;
      border: 1px solid var(--glass-border);
      background: var(--glass-bg-weak);
      backdrop-filter: blur(var(--blur-sm)) saturate(140%);
      -webkit-backdrop-filter: blur(var(--blur-sm)) saturate(140%);
      position: relative;
      transition: background 160ms ease, border-color 160ms ease;
      flex: none;
    }

    .switch[data-on="true"] {
      background: rgba(var(--accent), 0.22);
      border-color: rgba(var(--accent), 0.34);
    }

    .switch-knob {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.72);
      left: 3px;
      transition: left 160ms ease;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.18);
    }

    .dark .switch-knob {
      background: rgba(255, 255, 255, 0.52);
    }

    .switch[data-on="true"] .switch-knob {
      left: 21px;
    }

    .acc-item {
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.05);
      overflow: hidden;
    }

    .dark .acc-item {
      background: rgba(255, 255, 255, 0.03);
      border-color: rgba(255, 255, 255, 0.10);
    }

    .acc-trigger {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 0.85rem;
      font-size: 0.9rem;
    }

    .acc-panel {
      padding: 0 0.85rem 0.85rem;
      font-size: 0.85rem;
      opacity: 0.85;
    }

    .wallpaper {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(900px circle at 15% 20%, rgba(34, 197, 94, 0.28), transparent 50%),
        radial-gradient(850px circle at 70% 25%, rgba(59, 130, 246, 0.24), transparent 52%),
        radial-gradient(900px circle at 85% 80%, rgba(244, 63, 94, 0.22), transparent 50%),
        radial-gradient(1000px circle at 30% 90%, rgba(124, 58, 237, 0.20), transparent 55%),
        linear-gradient(to bottom, rgba(2, 6, 23, 0.62), rgba(2, 6, 23, 0.62));
    }

    :not(.dark) .wallpaper {
      background:
        radial-gradient(900px circle at 15% 20%, rgba(34, 197, 94, 0.22), transparent 50%),
        radial-gradient(850px circle at 70% 25%, rgba(59, 130, 246, 0.20), transparent 52%),
        radial-gradient(900px circle at 85% 80%, rgba(244, 63, 94, 0.18), transparent 50%),
        radial-gradient(1000px circle at 30% 90%, rgba(124, 58, 237, 0.16), transparent 55%),
        linear-gradient(to bottom, rgba(241, 245, 249, 0.78), rgba(241, 245, 249, 0.78));
    }

    .tint {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(900px circle at 35% 10%, rgba(var(--accent2), 0.14), transparent 55%),
        radial-gradient(900px circle at 80% 70%, rgba(var(--accent), 0.12), transparent 55%);
      mix-blend-mode: overlay;
      opacity: 0.85;
      pointer-events: none;
    }

    .dark .tint {
      mix-blend-mode: screen;
      opacity: 0.7;
    }

    .ring-focus:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(var(--accent), 0.25);
    }

    .title-text {
      color: rgba(255, 255, 255, 0.92);
    }

    :not(.dark) .title-text {
      color: rgba(15, 23, 42, 0.92);
    }

    .muted {
      color: rgba(255, 255, 255, 0.62);
    }

    :not(.dark) .muted {
      color: rgba(15, 23, 42, 0.58);
    }

    .star-border-container {
      position: relative;
      display: inline-flex;
      align-items: center;
      border-radius: 14px;
      background: transparent;
      box-shadow: none;
    }

    .dark .star-border-container {
      box-shadow: var(--glass-shadow-sm);
    }

    .border-gradient-top,
    .border-gradient-bottom {
      position: absolute;
      left: -60%;
      width: 220%;
      height: 2px;
      opacity: 0.85;
      filter: blur(0.2px);
      background-size: 18px 18px;
      animation-name: starBorderFlow;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .border-gradient-top {
      top: 0;
    }

    .border-gradient-bottom {
      bottom: 0;
      animation-direction: reverse;
      opacity: 0.72;
    }

    .inner-content {
      position: relative;
      z-index: 1;
      border-radius: 13px;
      padding: 0.35rem 0.75rem;
      background: rgba(255, 255, 255, 0.10);
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(var(--blur-sm)) saturate(160%);
      -webkit-backdrop-filter: blur(var(--blur-sm)) saturate(160%);
    }

    :not(.dark) .inner-content {
      box-shadow: none;
    }

    .dark .inner-content {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.10);
    }

    @keyframes starBorderFlow {
      0% {
        transform: translateX(-20%);
      }

      100% {
        transform: translateX(20%);
      }
    }

    .brand-frame {
      margin-top: 1px;
    }

    .brand-frame .inner-content {
      padding: 0.34rem 0.78rem;
    }

    .brand-text {
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      line-height: 1;
    }

    .logo-wrap {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.16);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 0 1px rgba(var(--accent), 0.22),
        0 10px 26px rgba(0, 0, 0, 0.14),
        0 0 28px rgba(var(--accent), 0.28);
    }

    :not(.dark) .logo-wrap {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.22);
      box-shadow:
        0 0 0 1px rgba(var(--accent), 0.18),
        0 0 26px rgba(var(--accent), 0.22);
    }

    .dark .logo-wrap {
      box-shadow:
        0 0 0 1px rgba(var(--accent), 0.26),
        0 12px 34px rgba(0, 0, 0, 0.34),
        0 0 34px rgba(var(--accent), 0.32);
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.05);
      filter: drop-shadow(0 0 10px rgba(var(--accent), 0.28));
    }

    html {
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    * {
      -webkit-tap-highlight-color: transparent;
    }

    body {
      overscroll-behavior: none;
    }

    @media (prefers-reduced-motion: reduce) {

      .btn,
      .icon-btn {
        transition: none;
      }
    }

    .glass-chip {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease;
    }

    .glass-chip:hover {
      border-color: var(--accent-primary);
      box-shadow: 0 4px 16px var(--accent-glow);
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      border-color: rgba(99, 102, 241, 0.4);
      box-shadow: 0 12px 40px var(--accent-glow);
    }

    /* Dark mode - card dengan background gelap */
    .dark .glass-card {
      background: rgba(15, 23, 42, 0.85);
      border-color: rgba(255, 255, 255, 0.12);
    }

    .dark .glass-card:hover {
      background: rgba(15, 23, 42, 0.92);
      border-color: rgba(99, 102, 241, 0.5);
    }

    /* Card content area dark mode */
    .dark .glass-card .p-5,
    .dark .glass-card .p-7 {
      background: linear-gradient(to bottom, rgba(15, 23, 42, 0.4), rgba(15, 23, 42, 0.7));
    }

    .glass-header-wrapper {
      position: relative;
      width: 100%;
      background-image: linear-gradient(45deg, #1e293b, #0f172a);
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .glass-header-wrapper::before {
      content: "";
      position: absolute;
      inset: 0;
      background: inherit;
      filter: blur(0px);
      transform: scale(1);
      z-index: 0;
    }

    .glass-header-frame {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
    }

    /* Touch device optimizations */
    @media (pointer: coarse) {

      .glass,
      .glass-strong,
      .glass-chip,
      .glass-card {
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      .dark .glass,
      .dark .glass-strong {
        background: rgba(15, 23, 42, 0.95);
      }
    }

    /* ===== THEME TEXT UTILITIES ===== */
    .text-theme-primary {
      color: var(--text-primary);
    }

    .text-theme-secondary {
      color: var(--text-secondary);
    }

    .text-theme-muted {
      color: var(--text-muted);
    }

    /* ===== GRADIENTS ===== */
    .premium-gradient {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #db2777 100%);
      background-size: 200% 200%;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    /* ===== GLOWING BUTTON REFERENCE ===== */
    :root {
      --glow-color: hsl(186 100% 69%);
    }

    .glowing-btn {
      position: relative;
      color: var(--glow-color);
      cursor: pointer;
      padding: 0.35em 1em;
      border: 0.15em solid var(--glow-color);
      border-radius: 0.45em;
      background: none;
      perspective: 2em;
      /* font-family: "Raleway", sans-serif; -- Inherit font */
      /* font-size: 2em; -- Adjusted for button size */
      font-weight: 900;
